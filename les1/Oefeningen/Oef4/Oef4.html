<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Persoonlijke gegevens</legend>
        <table >
            <tr>
                <td>
                    <Label for="Naam">Naam:</Label>
                </td>
                <td>
                    <input type="text" name="Naam" id="Naam" required >
                </td>
                <td>
                    <label for="Voornaam">Voornaam:</label>
                </td>
                <td>
                    <input type="text" name="Voornaam" id="Voornaam" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Adres">Adres:</label>
                </td>
                <td colspan="3">
                    <textarea name="Adres" id="Adres" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>    
                    <label for="postcode">Postcode:</label>
                </td>
                <td>
                    <input type="text" name="postcode" id="postcode" size="4" maxlength="4">
                </td>
                <td>
                    <label for="Gemeente">Gemeente:</label>
                </td>
                <td>
                   <input type="text" id="Gemeente" ></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email adres:</label>
                </td>
                <td colspan="3"><input type="text" id="Email" value="@student.ucll.be" size="50"></td>
            </tr>
            <tr>
                <td>
                    <Label for="Website">Website:</Label>
                </td>
                <td colspan="3">
                    <input type="text" id="Website" placeholder="Website van je bedrijf" size="50">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Geboortedatum">Geboortedatum:</label>
                </td>
                <td>
                    <input type="date" id="Geboortedatum">
                </td>
                <td>
                    <label for="Aantal kinderen">Aantal kinderen:</label>
                </td>
                <td>
                    <input type="text" id="Aantal kinderen" >
                </td>
            </tr>
            <tr>
                <td>
                    Geslacht:
                </td>
                <td colspan="3">
                    <input type="radio" id="GeslachtM" name="rdb"> <Label for="GeslachtM">Man</Label> <input type="radio" id="GeslachtV" name="rdb"> <Label for="GeslachtVs">Vrouw</Label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="chemail" checked> <Label for="chemail">Wij mogen u per e-mail contacteren</Label>
                </td>
                <td colspan="2">
                    <input type="checkbox" checked id="chontact"> <label for="chontact">Wij mogen u per post contacteren</label>

                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Opdracht:</legend>
        <table>
            <tr>
                <td>
                    <label for="fileupload">Uploaden:</label>
                </td>
                <td>
                    <input type="file" id="fileupload">
                </td>
                <td>
                    <label for="Passwoord">Passwoord:</label>
                </td>
                <td>
                    <input type="text" id="Passwoord">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="" id="">
                        <option value="Keuze1">Keuze1</option>
                        <option value="Keuze2">Keuze2</option>
                        <option value="Keuze3">Keuze3</option>
                        <option value="Keuze4">Keuze4</option>
                        <option value="Keuze5">Keuze5</option>
                    </select>
                </td>
                <td colspan="2">
                    <select name="" id="" size="3" multiple>
                        <option value="Keuze6" selected>Keuze6</option>
                        <option value="Keuze7">Keuze7</option>
                        <option value="Keuze8">Keuze8</option>
                        <option value="Keuze9">Keuze9</option>
                        <option value="Keuze10">Keuze10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <Label for="zoeken">Zoeken</Label>
                </td>
                <td colspan="3">
                    <input type="search" name="zoeken" id="zoeken">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kleur">Achtergrondkleur:</label>
                </td>
                <td>
                    <input type="color" name="kleur" id="kleur" >
                </td>
                <td>
                    <label for="afw">Afijking:</label>
                </td>
                <td>
                    <input type="range" name="afwijking" id="afw" min="0" max="255" step="1" value="122">
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
    <input type="button" name="" id="" value="Verstuur">
    <input type="button" name="" id="" value="Maak leeg">
</body>
</html>
